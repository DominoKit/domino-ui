<div class="btn-group bootstrap-select form-control show-tick">
    <button data-element="selectButton" type="button" class="btn dropdown-toggle btn-default" data-toggle="dropdown"
            aria-expanded="false">
        <span data-element="selectedValueContainer" class="filter-option pull-left"></span>
        &nbsp;
        <span class="bs-caret">
            <span class="caret"></span>
        </span>
    </button>
    <div data-element="dropDownMenu" class="dropdown-menu open"
         style="max-height: 340px; overflow: hidden; min-height: 92px;">
        <ul data-element="optionsList" class="dropdown-menu inner" role="menu"
            style="max-height: 330px; overflow-y: auto; min-height: 82px;">
        </ul>
    </div>
    <select data-element="selectMenu" class="form-control show-tick" tabindex="-98">

    </select>
</div>
