<div class="form-line">
    <div data-element="formControl" class="btn-group bootstrap-select form-control show-tick">
        <button data-element="selectButton" type="button" class="btn dropdown-toggle btn-default"
                style="margin-top: 3px;padding-left: 0px;"
                data-toggle="dropdown"
                aria-expanded="false" tabindex="1">
            <span data-element="selectedValueContainer" class="filter-option pull-left select-span ellipsis-text"></span>
            &nbsp;
            <svg data-element="selectArrow" class="caret" height="24" viewBox="0 0 24 24" width="24"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M7 10l5 5 5-5z"></path>
                <path d="M0 0h24v24H0z" fill="none"></path>
            </svg>
        </button>
        <div data-element="dropDownMenu" class="dropdown-menu open"
             style="max-height: 340px; overflow: hidden; min-height: 0px;">
            <div data-element="searchContainer" class="bs-searchbox">
                <input data-element="searchBox" type="text" class="form-control" autocomplete="off"
                       style="padding-left: 12px; padding-right: 12px">
            </div>
            <ul data-element="optionsList" class="dropdown-menu inner" role="menu"
                style="max-height: 296px; overflow-y: auto; min-height: 0px;">
            </ul>
        </div>
        <select data-element="selectMenu" class="form-control show-tick">

        </select>
        <label data-element="selectLabel" class="form-label"></label>
    </div>
</div>
